<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/board_new.css') }}">
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <h2>게시글 작성</h2>
      <form method="POST">
        <input type="text" name="title" placeholder="제목을 입력하세요" required>
        <textarea name="content" placeholder="내용을 입력하세요" rows="8" required></textarea>
        <button type="submit">등록</button>
      </form>
      <a href="/board">← 게시판으로 돌아가기</a>
    </div>
  </div>
</body>
</html>
