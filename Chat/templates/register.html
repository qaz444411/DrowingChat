<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <form method="POST">
        이름: <input name="name" required><br>
        이메일: <input name="email" type="email" required><br>
        아이디: <input name="username" required><br>
        비밀번호: <input name="password" type="password" required><br>
        <button type="submit">회원가입</button>
    </form>
    <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
</body>
</html>
