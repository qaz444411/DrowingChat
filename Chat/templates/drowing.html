<!-- templates/drowing.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>캐치마인드 - 그림판</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/drowing.css') }}">
</head>
<body>
  <h2>🎨 그림을 그려보세요</h2>
  <canvas id="drawingCanvas" width="800" height="500"></canvas>

  <div class="controls">
    <label for="color">색상</label>
    <input type="color" id="color" value="#000000">
    
    <label for="lineWidth">두께</label>
    <input type="range" id="lineWidth" min="1" max="20" value="3">

    <button id="clearBtn">지우기</button>
  </div>

  <script src="{{ url_for('static', filename='js/draw.js') }}"></script>
</body>
</html>
