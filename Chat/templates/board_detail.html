<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ post.title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/board_detail.css') }}">
</head>
<body>
  <div class="container">
    <div class="detail-box">
      <h2>{{ post.title }}</h2>
      <div class="meta">
        작성자: {{ post.author }} | 작성일: {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}
      </div>
      <div class="content">{{ post.content }}</div>

      <form method="POST" action="/board/{{ post.id }}/delete" onsubmit="return confirm('정말 삭제하시겠습니까?');">
        <button type="submit">삭제</button>
      </form>
      <a href="/board">← 목록으로</a>
    </div>
  </div>
</body>
</html>
