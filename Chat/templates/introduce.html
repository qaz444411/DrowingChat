<!-- templates/introduce.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>소개 페이지</title>
</head>
<body>
    {% if username %}
        <h2>로그인된 사용자: {{ username }}</h2>
        <a href="/logout">로그아웃</a>
    {% else %}
        <h2>환영합니다!</h2>
        <p><a href="/login">로그인</a> 또는 <a href="/register">회원가입</a>

    {% endif %}
</body>
</html>
