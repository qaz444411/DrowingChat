<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Canvas Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 1.2em;
    }

    #chatWrapper {
      display: flex;
      margin: 20px;
      gap: 30px;
    }

    canvas {
      border: 2px solid #333;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    #chatSection {
      display: flex;
      flex-direction: column;
      width: 320px;
    }

    #chatLog {
      flex: 1;
      border: 2px solid #333;
      background-color: #fff;
      padding: 10px;
      overflow-y: auto;
      height: 400px;
      margin-bottom: 10px;
    }

    #chatLog li {
      list-style: none;
      margin: 10px 0;
      padding: 6px;
      background-color: #e6e6fa;
      border-radius: 6px;
      max-width: 100%;
      word-break: break-word;
    }

    #chatInputSection {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    textarea {
      width: 100%;
      resize: none;
      padding: 8px;
      font-size: 1em;
    }

    .chat-buttons {
      display: flex;
      gap: 6px;
    }

    button {
      padding: 8px 12px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    img {
      max-width: 100%;
      border: 1px solid #ccc;
      margin-top: 5px;
      border-radius: 4px;
    }
  </style>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <header>Canvas Chat - Í∑∏Î¶ºÍ≥º Ï±ÑÌåÖÏùÑ Ìï®Íªò ÎÇòÎàÑÏÑ∏Ïöî!</header>

  <div id="chatWrapper">
    <canvas id="drawing" width="500" height="400"></canvas>

    <div id="chatSection">
      <ul id="chatLog"></ul>

      <div id="chatInputSection">
        <textarea id="chatInput" rows="3" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî (Shift+Enter Ï§ÑÎ∞îÍøà)"></textarea>
        <div class="chat-buttons">
          <button onclick="sendMessage()">Ï†ÑÏÜ°</button>
          <button onclick="sendDrawingOnly()">üñº Í∑∏Î¶ºÎßå</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const socket = io();

    const canvas = document.getElementById("drawing");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;

      const x = e.offsetX;
      const y = e.offsetY;

      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);

      socket.emit("draw", { x, y });
    }

    socket.on("draw", (data) => {
      ctx.lineTo(data.x, data.y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(data.x, data.y);
    });

    const input = document.getElementById("chatInput");
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      const imageData = canvas.toDataURL("image/png");

      socket.emit("chat", {
        message: message,
        image: imageData,
      });

      input.value = "";
    }

    function sendDrawingOnly() {
      const imageData = canvas.toDataURL("image/png");

      socket.emit("chat", {
        message: "(Í∑∏Î¶ºÎßå Ï†ÑÏÜ°)",
        image: imageData,
      });
    }

    socket.on("chat", (data) => {
      console.log("üì• Î∞õÏùÄ Îç∞Ïù¥ÌÑ∞:", data);
      const log = document.getElementById("chatLog");
      const item = document.createElement("li");
      item.innerHTML = `<strong>${data.username}:</strong><br>${data.message.replace(/\n/g, "<br>")}`;
      if (data.image) {
        const img = document.createElement("img");
        img.src = data.image;
        img.style.maxWidth = "100%";
        img.style.marginTop = "5px";
        item.appendChild(document.createElement("br"));
        item.appendChild(img);
      }
      log.appendChild(item);
      log.scrollTop = log.scrollHeight;
    });

    // Í∏∞Ï°¥ Ï±ÑÌåÖ Î∂àÎü¨Ïò§Í∏∞
    fetch("/chat-logs")
      .then(res => res.json())
      .then(logs => {
        const chatLog = document.getElementById("chatLog");
        logs.forEach(row => {
          const li = document.createElement("li");
          li.textContent = `${row.username}: ${row.message}`;
          chatLog.appendChild(li);
        });
        chatLog.scrollTop = chatLog.scrollHeight;
      });
  </script>
</body>
</html>
