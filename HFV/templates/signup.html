<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="login-box">
    <h2>회원가입</h2>

    <form method="post">
      <label for="username">아이디</label>
      <div style="display: flex; gap: 10px;">
        <input type="text" name="username" id="username" placeholder="아이디" required style="flex: 1;" />
        <button type="button" onclick="checkUsername()" class="check-btn">중복 확인</button>
      </div>
      <p id="username-result" style="font-size: 13px; margin-top: 5px;"></p>

      <label for="email">이메일</label>
      <input type="email" name="email" placeholder="이메일" required />

      <label for="password">비밀번호</label>
      <input type="password" name="password" placeholder="비밀번호" required />

      <label for="confirm">비밀번호 확인</label>
      <input type="password" name="confirm" placeholder="비밀번호 확인" required />

      <button type="submit">가입하기</button>

      {% if error %}
        <p style="color: red; text-align: center;">{{ error }}</p>
      {% endif %}
    </form>

    <div class="signup">
      <p>이미 계정이 있으신가요? <a href="{{ url_for('login') }}">로그인</a></p>
    </div>
  </div>

  <!-- 분리된 JS 파일 -->
  <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html>
