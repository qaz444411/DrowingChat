<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="login-box">
    <h2>로그인</h2>
    <form method="post">
      <label for="username">아이디</label>
      <input type="text" name="username" placeholder="아이디" value="{{ saved_id }}" required />

      <label for="password">비밀번호</label>
      <input type="password" name="password" placeholder="비밀번호" required />

      <div class="options">
        <label><input type="checkbox" name="remember_id" {% if saved_id %}checked{% endif %}> 아이디 저장</label>
        <br><br><a href="{{ url_for('find_id') }}">아이디 찾기</a><br><br>
        <a href="{{ url_for('find_pw') }}">비밀번호 찾기</a>
        
      </div>

      <button type="submit">로그인</button>
      {% if error %}
  <p style="color: red; text-align: center;">{{ error }}</p>
      {% endif %}

    </form>
    <p>
    <div class="social-icons">
        <a href="{{ url_for('login_kakao') }}">
          <img src="https://developers.kakao.com/assets/img/about/logos/kakaologin/kr/kakao_account_login_btn_medium_narrow.png" alt="카카오 로그인">
        </a>
      </div>

    <div class="signup">
      <p>아직 회원이 아니신가요? <a href="{{ url_for('signup') }}">회원가입</a></p>
    </div>
  </div>
</body>
</html>
